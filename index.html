<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="flexcontainer">
      <div class="backgroundimage">
        <div class="logo">BEAN CHILLIN ðŸ˜Ž</div>
      </div>
      <div class="rightcontainer">
        <p class="signuptext">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
        
        <div class="formcontainer">
          <h1 class="">Lets Do this!</h1>
          <form action="exampleurl.com/example" method="post" id="form1">
            <div class="names">
              <ul>
                <li><label for="firstName">First Name</label></li>
                <li><input type="text" id="firstName" name="firstName" required></li>
              </ul>
              <ul>
                <li><label for="lastName">Last Name</label></li>
                <li><input type="text" id="lastName" name="lastName" required></li>
              </ul>
              </div>

            <div class="emailphone">
              <ul>
                <li><label for="email">Email</label></li>
                <li><input type="email" id="email" name="email" required></li>
              </ul>
              <ul>
                <li><label for="phone;">Phone Number</label></li>
                <li><input type="tel" id="phone" name="phone" required></li>
              </ul>
            </div>
            <div class="passwords">
              <ul>
                <li><label for="pwd">Password*</label></li>
                <li><input class="error" type="password" id="pwd" name="pwd" required></li>
                <li><label class = "errortext"for="pwd">Passwords do not match</label></li>
              </ul>
              <ul>
                <li><label for="checkpwd">Confirm Password*</label></li>
                <li><input class="error" type="password" id="checkpwd" name="check" required></li>
              </ul>
            </div>
          </form>  
        </div>
        
        <div class="btncontainer">
        <button type="submit" form="form1">Create Account</button>
        </div>
        
        <div class="logincontainer">
          <p>Already have an account? <a href="example.com/example">Log in</p>
        </div>
      
      </div>
    </div>
</body>
</html>
